<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>abs-center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /* 行内布局 */
    .inline {
      height: 400px;
      border: 4px solid black;
      text-align: center;
      font-size: 0;
      line-height: 400px;
    }

    .inline img {
      vertical-align: middle;
      max-width: 100%;
      max-width: 100%;
    }


    /* 定位 */
    .box {
      height: 400px;
      border: 4px solid black;
      position: relative;
    }

    .box img {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <h1>行布局</h1>
  <div class="inline">
