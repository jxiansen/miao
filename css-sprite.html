<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>css-sprite</title>
  <style>
    body {
      height: 500px;
      margin: 0;
      padding: 0;
      background-color: rgba(255, 192, 203, 0.76);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      display: flex;
      height: 300px;
      width: 200px;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .google {
      width: 118px;
      height: 42px;
      background-image: url(http://i0.hdslb.com/bfs/album/09fb3e62f431b1469f319808d0652099685ee163.webp);
      background-repeat: no-repeat;
      background-position: -23px -110px;
    }

    .googleWhite {
      width: 118px;
      height: 42px;
      background-image: url(http://i0.hdslb.com/bfs/album/09fb3e62f431b1469f319808d0652099685ee163.webp);
      background-repeat: no-repeat;
      background-position: -23px 4px;
    }

    .greyStar {
      width: 66px;
      height: 18px;
      background-image: url(http://i0.hdslb.com/bfs/album/09fb3e62f431b1469f319808d0652099685ee163.webp);
      background-repeat: no-repeat;
      background-position: -101px -257px;
    }

    .goldStar {
      width: 66px;
      height: 18px;
      background-image: url(http://i0.hdslb.com/bfs/album/09fb3e62f431b1469f319808d0652099685ee163.webp);
      background-repeat: no-repeat;
      background-position: -101px -273px;
    }

    .left {
      width: 22px;
      height: 24px;
      background-image: url(http://i0.hdslb.com/bfs/album/09fb3e62f431b1469f319808d0652099685ee163.webp);
      background-repeat: no-repeat;
      background-position: 6px -2px;
    }

    .right {
      width: 22px;
      height: 24px;
      background-image: url(http://i0.hdslb.com/bfs/album/09fb3e62f431b1469f319808d0652099685ee163.webp);
      background-repeat: no-repeat;
      background-position: -153px -2px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="google"></div>
    <div class="googleWhite"></div>
    <div class="greyStar"></div>
    <div class="goldStar"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
