  <script id="ch0103/01">

  <script id="ch0103/02">
    let num1 = parseInt(prompt("请输入参数A"));
    let num2 = parseInt(prompt("请输入参数B"));
    let num3 = parseInt(prompt("请输入参数C"));
    console.log((num1 + num2) * num3);

  <script id="ch0103/03">
    let num1 = parseInt(prompt("请输入参数A"));
    let num2 = parseInt(prompt("请输入参数B"));
    let num3 = parseInt(prompt("请输入参数C"));
    console.log(parseInt((num1 + num2) / num3));
  </script>


  <script id="ch0103/04">

    let num2 = parseInt(prompt("请输入参数B"));

  </script>


  <script id="ch0103/05">
    let num1 = parseInt(prompt("请输入参数A"));

  </script>


  <script id="ch0103/06">

  </script>


  <script id="ch0103/07">
    let x = parseFloat(prompt("请输入参数A"));
    let a = parseFloat(prompt("请输入参数B"));
    let b = parseFloat(prompt("请输入参数C"));
    let c = parseFloat(prompt("请输入参数D"));
    let d = parseFloat(prompt("请输入参数E"));
    console.log((a * x ** 3 + b * x ** 2 + c * x + d).toFixed(7));
  </script>

  <script id="ch0103/08">
    let num1 = parseFloat(prompt("请输入参数1"));
    console.log(parseFloat((num1 - 32) / 9 * 5).toFixed(5));
  </script>


  <script id="ch0103/09">
    let r = parseFloat(prompt("请输入半径r"));
    console.log((2 * r).toFixed(4), (2 * Math.PI * r).toFixed(5).slice(0, -1), (r * r * Math.PI).toFixed(4));
  </script>


  <script id="ch0103/10">
    let num1 = parseInt(prompt("请输入参数1"));
    let num2 = parseInt(prompt("请输入参数2"));
    console.log(parseFloat(1 / (1 / num1 + 1 / num2)).toFixed(2));
  </script>


  <script id="ch0103/11">
    let num1 = parseFloat(prompt("请输入参数1"));
    let num2 = parseFloat(prompt("请输入参数2"));

  </script>


  <script id="ch0103/12">
    let r = parseInt(prompt("请输入球半径"));
    console.log(parseFloat(4 / 3 * Math.PI.toFixed(2) * r ** 3).toFixed(2));
  </script>


  <script id="ch0103/13">  239
    let num = prompt("请输入参数1");
    let a = Math.floor(num / 100);
    let b = Math.floor(num % 100 / 10);
    let c = num % 10;
    console.log(c.toString() + b.toString() + a.toString());
  </script>

  <script id="ch0103/14">
    let h = parseInt(prompt("请输入高度"));
    let r = parseInt(prompt("请输入半径"));
    console.log(Math.ceil(20 * 1000 / (Math.PI.toFixed(5) * r ** 2 * h)));
  </script>


  <script id="ch0103/15">
    let n = parseInt(prompt("请输入参数n"));
    let x = parseInt(prompt("请输入参数x"));
    let y = parseInt(prompt("请输入参数y"));
    console.log(n - Math.ceil(1 / x * y));
  </script>


  <script id="ch0103/16">
    let Xa = parseInt(prompt("请输入参数Xa"));
    let Ya = parseInt(prompt("请输入参数Ya"));
    let Xb = parseInt(prompt("请输入参数Xb"));
    let Yb = parseInt(prompt("请输入参数Yb"));
    console.log((((Xb - Xa) ** 2 + (Yb - Ya) ** 2) ** (1 / 2)).toFixed(3));
  </script>


  <script id="ch0103/17">
    let X1 = parseInt(prompt("请输入参数X1"));
    let Y1 = parseInt(prompt("请输入参数Y1"));
    let X2 = parseInt(prompt("请输入参数X2"));
    let Y2 = parseInt(prompt("请输入参数Y2"));
    let X3 = parseInt(prompt("请输入参数X3"));
    let Y3 = parseInt(prompt("请输入参数Y3"));
    console.log(((X1 * Y2 + X2 * Y3 + X3 * Y1 - X1 * Y3 - X2 * Y1 - X3 * Y2) / 2).toFixed(2));
  </script>


  <script id="ch0103/18">
