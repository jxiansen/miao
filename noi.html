    } else {
      console.log('n');
    }
  </script>

  <script id="ch0105/16">
    var n = parseInt(prompt("请输入每年年薪"));
    var k = parseInt(prompt("请输入房子价格增长率"));
    var price = 200;
    var salary;
    function fn(n, k, price, salary) {
      for (let i = 2; i <= 21; i++) {
        price *= (1 + k / 100);
        salary = i * n;
        if (salary >= price) {
          return i;
        }
      }
      return "Impossible"
    }
    console.log(fn(n, k, price, salary));
  </script>
