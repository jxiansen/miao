  <script id="ch0104/09">

      console.log('n')
    }
  </script>

  <script id="ch0104/20">
    // 输入一行，包含三个浮点数a, b, c（它们之间以一个空格分开），分别表示方程ax2 + bx + c =0的系数。
    let a = Number(prompt('输入a'));
    let b = Number(prompt('输入b'));
    let c = Number(prompt('输入c'));
    if (b * b === (4 * a * c)) {
      let x1 = x2 = (-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a);
      console.log('x1' + '=' + x1.toFixed(5) + ';' + 'x2' + '=' + x2.toFixed(5));
    } else if (b * b > (4 * a * c)) {
      let x1 = (-b + Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a);
      let x2 = (-b - Math.sqrt(b ** 2 - 4 * a * c)) / (2 * a);
      console.log('x1' + '=' + x1.Math.toFixed(5) + ';' + 'x2' + '=' + x2.toFixed(5));
    } else {
      let x1 = (-b / (2 * a)).toFixed(5) + '+' + String((Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)) + 'i';
      let x2 = (-b / (2 * a)).toFixed(5) + '-' + String((Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5)) + 'i';

  </script>
