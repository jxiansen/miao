  <script id="primes">
    function prime(n) {
      if (n === 2) {
        return true;
      }
      for (let i = 2; i < n; i++) {
        if (n % i == 0) {
          return false;
        }
      }
      return true;
    }

    function primes() {
      for (let i = 2; i <= 100; i++) {
        if (prime(i)) {
          console.log(i);
        }
      }
    }
    primes()
  </script>

  <script id="itoa">
    function digToStr(n) {
      switch (n) {
        case 0:
          return "0";
          break;
        case 1:
          return "1";
          break;
        case 2:
          return "2";
          break;
        case 3:
          return "3";
          break;
        case 4:
          return "4";
          break;
        case 5:
          return "5";
          break;
        case 6:
          return "6";
          break;
        case 7:
          return "7";
          break;
        case 8:
          return "8";
          break;
        case 9:
          return "9";
          break;
      }
    }

    function itoa(n) {
      let res = '';
      while (n > 0) {
        let num = n % 10;
        n = Math.floor(n / 10);
        res = digToStr(num) + res;
      }
      return res;
    }
    console.log(itoa(123)); 
  </script>



  <script id="sqrt">
    function sqrt(n) {
      let x = n
      while (Math.abs(x * x - n) > 0.00000001) {
        x = x / 2 + n / 2 / x
      }
      return x;
    }
  </script>
