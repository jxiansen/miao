<body>
  <canvas width="500" height="400"></canvas>

<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }

</script>

  dot(42, 42, 'green')

    dot(x, 120, "gray")
  }

  // 画一条一个实点一个空点的虚线
  for (let i = 190; i <= 300; i += 2) {
    dot(i, 100, 'green')
  }

  // 画一条45度的斜线
  for (let x = 150; x <= 250; x++) {
    for (let y = x; y <= x; y++) {
      dot(x, y)
    }
  }

  // 画一条30度的斜线（与x轴或y轴的夹角呈30度）
  for(let i = 0; i < 200; i++ ) {
    dot( i / Math.sqrt(3), i)
  }

  // 画一个实心矩形
  for (let x = 300; x <= 350; x++) {    // 左右边距
    for (let y = 20; y <= 50; y++) {    // 上下边距
      dot(x, y, "pink")
    }
  }


  // 画一个空心矩形
  for (let x = 20; x <= 100; x++) {
    for (let y = 20; y <= 100; y++) {
      if (x == 20 || x == 100 || y == 20 || y == 100) {
        dot(x, y, 'red')
      }
    }
  }

  // // 画一条跨越画布左上角和右下角的对角线
  for (let x = 0; x <= 500; x++) {
    dot(x, (4 / 5) * x, 'blue')
  }


  
  // 画两个个空心的圆，居中：
  // 一个半径为50像素
  // 一个半径为200像素
  /* 
    圆上点坐标公式: 
      p:(x1,y1)
        x1 = 圆心x轴坐标 + 半径 * 任意角度的余弦值
        y1 = 圆心y轴坐标 + 半径 * 任意角度的正弦值
  */
  let r1 = 50, r2 = 100;
  let rx = 500 / 2, ry = 400 / 2;
  for(let deg = 1; deg <= 360; deg++) {
    dot(rx + r1 * Math.cos(deg) , ry + r1 * Math.sin(deg), 'green')
    dot(rx + r2 * Math.cos(deg) , ry + r2 * Math.sin(deg), "green")
  }
