<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>qq-mail-flex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 20px;
      text-align: center;
    }

    body,
    html {
      height: 100%;
      width: 100%;
    }

    body {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }

    .header {
      width: 100%;
      height: 150px;
      background-color: rgba(72, 79, 173, 0.452);
    }

    .nav {
      width: 150px;
      height: calc(100% - 150px);
      background-color: rgba(40, 102, 68, 0.404);
    }

    .main {
      flex-grow: 1;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="header">头部宽度设置百分之百,占据全部空间.flex容器设置 wrap 使其自动换行</div>
  <div class="nav">左边定宽,主轴方向 flex-start 对齐</div>
  <div class="main">右侧使用 flex-grow: 1 自适应撑满主轴方向上剩余空间</div>
</body>

</html>
