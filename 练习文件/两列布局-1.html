<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>两列布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: larger;
    }

    .left {
      width: 200px;
      height: 100vh;
      background-color: aqua;
      float: left;
    }

    .right {
      width: calc(100vw - 200px);
      height: 100vh;
      background-color: cadetblue;
      margin-left: 200px;
    }
  </style>
</head>

<body>
  <div class="left">左边定宽<br>设置左浮动</div>
  <div class="right">右列自适应,设置margin-left</div>
</body>

</html>
