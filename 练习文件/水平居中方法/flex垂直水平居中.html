<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex垂直水平居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 20px;
      width: 200px;
      height: 200px;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item {
      width: 50px;
      height: 50px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item"></div>
  </div>
</body>

</html>
