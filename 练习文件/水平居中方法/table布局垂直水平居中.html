<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table布局垂直水平居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      display: table-cell;
      vertical-align: middle;
      border: 2px solid black;
      width: 200px;
      height: 200px;
      margin: 50px;
    }

    .item {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">垂直水平居中</div>
  </div>
</body>

</html>
