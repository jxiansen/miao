<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动</title>
  <style>
    * {
      margin: 0;  
      padding: 0;
    }

    .container {
      border: 10px green solid;
      overflow:hidden;
    }

    .content {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content"></div>
  </div>
</body>
</html>
